<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="./css/cadastro.css">
</head>
<body>
	<div class="container">
		<h1>Cadastro</h1>
		<form>
			<label for="name">Nome:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Senha:</label>
			<input type="password" id="password" name="password" required>

			<label for="confirmPassword">Confirmar senha:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" required>

			<label for="type">Tipo de user:</label>
			<select id="type" name="type" class="type">
				<option value="ADM">ADM</option>
				<option value="Editor">Editor de Conteudo</option>
				<option value="Cliente">Cliente</option>
			</select>

			<input id="cadastroBtn" type="submit" value="Cadastrar">
		</form>
		<button class="cancelBtn" id="cancelBtn">Cancelar</button>
	</div>
	<script src="./js/cadastroUsuario.js"></script>
</body>
</html>
